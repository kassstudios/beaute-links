<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauté Cosmetics by Aliyah | Links</title>
  <meta name="description" content="Official links for Beauté Cosmetics by Aliyah" />

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:rgba(17,17,17,.70);
      --accent:#FEE7E2;
      --border:rgba(0,0,0,.12);
      --shadow:0 14px 40px rgba(0,0,0,.08);
      --shadow-soft:0 10px 28px rgba(0,0,0,.10);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Main centred content */
    .wrap{
      flex:1;
      max-width:560px;
      margin:0 auto;
      padding:42px 18px 34px;
      text-align:center;
    }

    /* Logo */
    .logo-wrap{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:16px 20px;
      border:1px solid rgba(0,0,0,.08);
      border-radius:22px;
      background:#fff;
      box-shadow:0 18px 45px rgba(0,0,0,.06);
      margin:8px auto 20px;
    }

    .logo{
      width:190px;
      height:auto;
      display:block;
    }

    h1{
      font-size:30px;
      line-height:1.12;
      margin:0 0 10px;
      letter-spacing:-0.3px;
      font-weight:800;
    }

    p{
      margin:0 0 26px;
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
    }

    /* Buttons */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:15px 18px;
      min-height:52px;

      max-width:520px;
      margin:14px auto;

      font-weight:700;
      background:#fff;

      transition:transform .10s ease, box-shadow .16s ease, border-color .16s ease;
    }

    /* Luxury hover: keep white, lift + soft shadow + faint accent border */
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:var(--shadow-soft);
      border-color:rgba(254,231,226,.95);
      background:#fff;
    }

    .btn:active{
      transform:translateY(-1px);
      box-shadow:0 8px 22px rgba(0,0,0,.08);
    }

    .btn:focus-visible{
      outline:3px solid rgba(254,231,226,.95);
      outline-offset:4px;
      border-color:rgba(254,231,226,.95);
    }

    /* Full-width footer band */
    .footer-band{
      width:100%;
      background:var(--accent);
      border-top:1px solid rgba(0,0,0,.06);
      padding:20px 16px calc(22px + env(safe-area-inset-bottom));
    }

    .footer-inner{
      max-width:560px;
      margin:0 auto;
      text-align:center;
      font-size:12px;
      color:rgba(17,17,17,.62);
      letter-spacing:0.2px;
    }

    /* Subtle page glow, very minimal */
    @media (min-width: 900px){
      body{
        background:
          radial-gradient(900px 420px at 50% -140px, rgba(254,231,226,.35), rgba(255,255,255,0)),
          #fff;
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none; }
      .btn:hover, .btn:active{ transform:none; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="logo-wrap">
      <img
        class="logo"
        src="https://beautecosmeticsbyaliyah.com/cdn/shop/files/COLOUREDLOGO.svg?v=1768459076"
        alt="Beauté Cosmetics by Aliyah"
      />
    </div>

    <h1>Beauté Cosmetics by Aliyah</h1>
    <p>Vegan-friendly. Cruelty-free. Ethically sourced.</p>

    <a class="btn" href="https://beautecosmeticsbyaliyah.com">Shop the website</a>
    <a class="btn" href="https://www.instagram.com/beautecosmeticsbyaliyah/" target="_blank" rel="noopener">Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@beautecosmeticsbyaliyah" target="_blank" rel="noopener">TikTok</a>
    <a class="btn" href="mailto:hello@beautecosmeticsbyaliyah.com">Email</a>
  </main>

  <div class="footer-band">
    <div class="footer-inner">
      © <span id="y"></span> Beauté Cosmetics by Aliyah
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
